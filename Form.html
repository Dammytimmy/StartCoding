<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--post is for sensitive data while get is for insensitive data-->
    <form action="index.php" method="post" enctype="multipart/form-data">
        <label for="username">Username: </label>
        <input type="text"  placeholder="SpongeBob"  id="username" required minlength="6" maxlength="20">

        <label for="password">Password: </label>
        <input type="password" id="password" minlength="6" maxlength="15" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="squarepanys@gmail.com"><br>

        <label for="phone">Phone #</label>
        <input type="email" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthdate</label>
        <input type="date" id="bday"><br>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>


        <!--To select all the radio buttons they must be in the same group using for attribute-->
        <label for="title">Title</label>

        <label for="Mr.">Mr. </label>
        <input type="radio" id="Mr." value="Mr." name="title">

        <label for="Mrs.">Mrs. </label>
        <input type="radio" id="Mrs." value="Mrs." name="title">

        <label for="PhD.">PhD. </label>
        <input type="radio" id="PhD." value="PhD." name="title">

        <label for="payment">Payment</label>
        <select name="" id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select><br>

        <label for="subscribe">Subscribe: </label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comment</label>
        <textarea name="" id="comment" rows="3" cols="25"></textarea>

        <label for="file">File: </label>
        <input type="file" id="file" accept="image/png"><br>

        <input type="submit"><br>
        <input type="reset">
    </form>
</body>
</html>
