<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Block and Inline elements</title>
    <style>
        span 
        {
            display: inline;
            background-color: yellow;
            font-size: 16px;
            width: 200px;
            color: red;
            padding: 10px;
            border: 1px solid black;
            text-align: center;
            margin: 23px;
        }

        div
        {
            background-color: orange;
        }
    </style>
</head>
<body>
    <div>
        Nigeria got her independence in 1960 from the british through peaceful protests and <span>showboating</span>
        of human rights!
    </div>
</body>
</html>
